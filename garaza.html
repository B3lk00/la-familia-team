<!DOCTYPE html>
<html lang="bs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Garaža | La Familia Team</title>
<style>
:root{--bg:#0f1117;--card:#1c1f2a;--muted:#a7adbb;--acc:#ff2e63;--line:#2a2f3d;}
*{box-sizing:border-box}
body{margin:0;font-family:'Segoe UI',sans-serif;background:var(--bg);color:#fff}
.navbar{display:flex;justify-content:space-between;align-items:center;padding:18px 32px;background:rgba(0,0,0,.55);backdrop-filter:blur(10px);position:sticky;top:0;border-bottom:1px solid var(--line)}
.logo{font-weight:800;letter-spacing:1px}
.navbar a{color:#fff;text-decoration:none;margin-left:18px;font-weight:600;opacity:.9}
.navbar a:hover{opacity:1}
.section{padding:40px 22px;max-width:1100px;margin:auto}
.toprow{display:flex;justify-content:space-between;align-items:end;gap:14px;flex-wrap:wrap}
.small{color:var(--muted);font-size:13px}
.grid{margin-top:18px;display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:16px}
.card{background:rgba(28,31,42,.9);border:1px solid var(--line);border-radius:16px;overflow:hidden;transition:.2s}
.card:hover{transform:translateY(-4px);border-color:rgba(255,46,99,.45)}
.thumb{height:160px;background:linear-gradient(135deg,#2a2f3d,#141827)}
.cardbody{padding:14px}
.btn{display:inline-block;margin-top:10px;padding:10px 14px;border-radius:10px;background:var(--acc);color:#fff;text-decoration:none;font-weight:800;font-size:13px}
.search{padding:12px 14px;border-radius:12px;border:1px solid var(--line);background:#0b0d12;color:#fff;min-width:260px}
.footer{text-align:center;padding:26px;color:#80879a;border-top:1px solid var(--line);margin-top:30px}
</style>
</head>
<body>

<header class="navbar">
  <div class="logo">LA FAMILIA TEAM</div>
  <nav>
    <a href="index.html">Početna</a>
    <a href="garaza.html">Garaža</a>
  </nav>
</header>

<section class="section">
  <div class="toprow">
    <div>
      <h1 style="margin:0 0 6px">Garaža</h1>
      <div class="small">Svi auti iz ekipe — klikni da vidiš build log.</div>
    </div>
    <input class="search" placeholder="Pretraga (npr. Audi, Golf, 2014)…" oninput="filterCars(this.value)">
  </div>

  <div id="cars" class="grid">
    <!-- Kartice -->
    <div class="card" data-search="amar audi a5 2014 facelift">
      <div class="thumb"></div>
      <div class="cardbody">
        <div class="small">Amar</div>
        <strong>Audi A5 Facelift</strong>
        <div class="small">2014 • 2.0 TDI • S-tronic</div>
        <a class="btn" href="auto.html">Pogledaj</a>
      </div>
    </div>

    <div class="card" data-search="adnan golf 6 gti 2011">
      <div class="thumb"></div>
      <div class="cardbody">
        <div class="small">Adnan</div>
        <strong>Golf 6 GTI</strong>
        <div class="small">2011 • 2.0 TSI • DSG</div>
        <a class="btn" href="auto.html">Pogledaj</a>
      </div>
    </div>

    <div class="card" data-search="mirza bmw e92 2010">
      <div class="thumb"></div>
      <div class="cardbody">
        <div class="small">Mirza</div>
        <strong>BMW E92</strong>
        <div class="small">2010 • 320d • Manual</div>
        <a class="btn" href="auto.html">Pogledaj</a>
      </div>
    </div>
  </div>
</section>

<footer class="footer">© 2026 La Familia Team</footer>

<script>
function filterCars(q){
  q = (q||"").toLowerCase().trim();
  document.querySelectorAll("#cars .card").forEach(card=>{
    const s = (card.getAttribute("data-search")||"").toLowerCase();
    card.style.display = s.includes(q) ? "" : "none";
  });
}
</script>

</body>
</html>
