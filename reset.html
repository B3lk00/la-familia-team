<!DOCTYPE html>
<html lang="bs">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Reset lozinke | La Familia</title>
<style>
:root{--bg:#0f1117;--card:#1c1f2a;--line:#2a2f3d;--muted:#a7adbb;--acc:#ff2e63;}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:var(--bg);
  color:#fff;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:18px;
}
.card{
  width:min(520px,94vw);
  background:rgba(28,31,42,.9);
  border:1px solid var(--line);
  border-radius:18px;
  padding:18px;
}
h1{margin:0 0 8px}
.small{color:var(--muted);font-size:13px;line-height:1.4}
input{
  width:100%;
  padding:12px 14px;
  border-radius:12px;
  border:1px solid var(--line);
  background:#0b0d12;
  color:#fff;
  margin-top:10px;
}
.btn{
  margin-top:12px;
  width:100%;
  padding:12px 14px;
  border-radius:12px;
  border:0;
  background:var(--acc);
  color:#fff;
  font-weight:900;
  cursor:pointer;
}
.btn:disabled{opacity:.6;cursor:not-allowed}
.hr{border-top:1px solid var(--line);margin:14px 0}
.badge{
  display:inline-block;
  padding:6px 10px;
  border:1px solid var(--line);
  border-radius:999px;
  color:var(--muted);
  font-size:12px;
}
.row{display:grid;gap:10px;margin-top:12px}
.link{
  color:#fff;
  text-decoration:underline;
  opacity:.85;
}
.link:hover{opacity:1}
.state{
  margin-top:10px;
  padding:10px 12px;
  border-radius:14px;
  border:1px solid var(--line);
  background:rgba(0,0,0,.25);
}
.ok{border-color:rgba(0,255,170,.35)}
.err{border-color:rgba(255,46,99,.45)}
.spin{
  width:14px;height:14px;border-radius:999px;
  border:2px solid rgba(255,255,255,.25);
  border-top-color:#fff;
  display:inline-block;
  vertical-align:-2px;
  margin-right:8px;
  animation:sp 1s linear infinite;
}
@keyframes sp{to{transform:rotate(360deg)}}
</style>
</head>
<body>

<div class="card">
  <h1>Reset lozinke</h1>
  <div class="small" id="hint">
    Otvorio si link iz emaila. Sad upiši novu lozinku i potvrdi je.
  </div>

  <div id="loading" class="state">
    <span class="spin"></span>
    Provjeravam reset link…
  </div>

  <div id="errorBox" class="state err" style="display:none"></div>

  <div id="formBox" style="display:none">
    <div class="row">
      <input id="pw" type="password" placeholder="Nova lozinka (min 6 karaktera)" autocomplete="new-password" />
      <input id="pw2" type="password" placeholder="Potvrdi novu lozinku" autocomplete="new-password" />
      <button class="btn" id="saveBtn" onclick="setNewPassword()">Sačuvaj novu lozinku</button>
      <div id="msg" class="small"></div>
    </div>

    <div class="hr"></div>

    <div class="small">
      <a class="link" href="login.html">Nazad na login</a>
      <span class="badge" style="margin-left:8px">Supabase recovery</span>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>

<script>
const loading = document.getElementById("loading");
const errorBox = document.getElementById("errorBox");
const formBox = document.getElementById("formBox");
const msg = document.getElementById("msg");
const saveBtn = document.getElementById("saveBtn");

function showError(text){
  loading.style.display = "none";
  formBox.style.display = "none";
  errorBox.style.display = "block";
  errorBox.textContent = text;
}

function showForm(){
  loading.style.display = "none";
  errorBox.style.display = "none";
  formBox.style.display = "block";
}

async function initRecovery(){
  try{
    const url = new URL(window.location.href);

    // ✅ NOVI flow (najčešći): ?code=...
    const code = url.searchParams.get("code");
    if(code){
      const { error } = await window.sb.auth.exchangeCodeForSession(code);
      if(error){
        showError("Reset link nije validan ili je istekao. Vrati se na login i pošalji novi.");
        return;
      }
      showForm();
      return;
    }

    // ✅ STARI flow: #access_token=...
    if(window.location.hash && window.location.hash.includes("access_token=")){
      // pokušaj ručno “ubaciti” session iz hash tokena
      const hash = new URLSearchParams(window.location.hash.slice(1));
      const access_token = hash.get("access_token");
      const refresh_token = hash.get("refresh_token");

      if(access_token && refresh_token){
        const { error } = await window.sb.auth.setSession({ access_token, refresh_token });
        if(error){
          showError("Reset link nije validan ili je istekao. Vrati se na login i pošalji novi.");
          return;
        }
        showForm();
        return;
      }
    }

    // ako nema ništa
    showError("Ova stranica radi samo kad dođeš preko reset linka iz emaila.");
  }catch(e){
    showError("Greška: " + String(e));
  }
}

async function setNewPassword(){
  msg.textContent = "";

  const pw = document.getElementById("pw").value;
  const pw2 = document.getElementById("pw2").value;

  if(!pw || pw.length < 6){
    msg.textContent = "Lozinka mora imati najmanje 6 karaktera.";
    return;
  }
  if(pw !== pw2){
    msg.textContent = "Lozinke se ne poklapaju.";
    return;
  }

  saveBtn.disabled = true;
  msg.textContent = "Spremam novu lozinku…";

  const { error } = await window.sb.auth.updateUser({ password: pw });

  saveBtn.disabled = false;

  if(error){
    msg.textContent = "Greška: " + error.message;
    return;
  }

  msg.textContent = "✅ Lozinka promijenjena! Preusmjeravam na login…";
  await window.sb.auth.signOut();

  setTimeout(()=>{ window.location.href="login.html"; }, 1400);
}

initRecovery();
</script>

</body>
</html>
