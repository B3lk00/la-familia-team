<!DOCTYPE html>
<html lang="bs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>La Familia Team</title>

<style>
:root{--bg:#0f1117;--line:#2a2f3d;--muted:#a7adbb;--acc:#ff2e63;}
*{box-sizing:border-box}
body{margin:0;font-family:'Segoe UI',sans-serif;background:var(--bg);color:#fff}

.navbar{
  display:flex;justify-content:space-between;align-items:center;
  padding:18px 32px;background:rgba(0,0,0,.55);
  backdrop-filter:blur(10px);position:fixed;width:100%;z-index:10;
}
.logo{font-weight:800}
.navbar a{color:#fff;text-decoration:none;margin-left:18px;font-weight:600}

.hero{
  height:100vh;
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  overflow:hidden;
}

.slide{
  position:absolute;
  width:100%;
  height:100%;
  background-size:cover;
  background-position:center;
  transition:opacity 1s ease-in-out;
  opacity:0;
}

.slide.active{
  opacity:1;
}

.overlay{
  position:absolute;
  width:100%;
  height:100%;
  background:linear-gradient(to bottom, rgba(0,0,0,.4), rgba(0,0,0,.7));
}

.hero-content{
  position:relative;
  z-index:5;
}

.hero h1{
  font-size:56px;
  margin-bottom:20px;
}

.hero p{
  color:var(--muted);
  margin-bottom:30px;
}

.btn{
  padding:12px 26px;
  background:var(--acc);
  border-radius:10px;
  color:white;
  text-decoration:none;
  font-weight:800;
}

.footer{
  text-align:center;
  padding:30px;
  color:#777;
  border-top:1px solid var(--line);
}
</style>
</head>
<body>

<header class="navbar">
  <div class="logo">LA FAMILIA TEAM</div>
  <nav>
    <a href="index.html">Početna</a>
    <a href="garaza.html">Garaža</a>
  </nav>
</header>

<section class="hero">
  <div id="slider"></div>
  <div class="overlay"></div>

  <div class="hero-content">
    <h1>Build. Drive. Repeat.</h1>
    <p>Digitalna garaža naše ekipe</p>
    <a href="garaza.html" class="btn">Uđi u garažu</a>
  </div>
</section>

<footer class="footer">
© 2026 La Familia Team
</footer>

<script src="cars.js"></script>
<script>
const slider = document.getElementById("slider");
const cars = window.CARS || [];

// uzmi samo auta koja imaju cover sliku
const carsWithImages = cars.filter(c => c.cover);

if(carsWithImages.length > 0){
  carsWithImages.forEach((car, index) => {
    const div = document.createElement("div");
    div.className = "slide";
    div.style.backgroundImage = `url('${car.cover}')`;
    if(index === 0) div.classList.add("active");

    div.onclick = () => {
      window.location.href = "auto.html?id=" + car.id;
    };

    slider.appendChild(div);
  });

  let current = 0;
  setInterval(() => {
    const slides = document.querySelectorAll(".slide");
    slides[current].classList.remove("active");
    current = (current + 1) % slides.length;
    slides[current].classList.add("active");
  }, 4000);
}
</script>

</body>
</html>
