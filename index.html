<!DOCTYPE html>
<html lang="bs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>La Familia Team</title>

<style>
:root{
  --bg:#0f1117;
  --muted:#b0b6c4;
  --accent:#ff2e63;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:var(--bg);
  color:white;
}

.navbar{
  position:fixed;
  width:100%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 40px;
  background:rgba(0,0,0,0.5);
  backdrop-filter:blur(10px);
  z-index:10;
}

.navbar a{
  color:white;
  text-decoration:none;
  margin-left:20px;
  font-weight:600;
}

.hero{
  height:100vh;
  position:relative;
  overflow:hidden;
}

.slide{
  position:absolute;
  width:100%;
  height:100%;
  opacity:0;
  transition:opacity 1.2s ease-in-out;
}
.slide.active{ opacity:1; }

/* blur pozadina */
.slide::before{
  content:"";
  position:absolute;
  inset:0;
  background-image:var(--img);
  background-size:cover;
  background-position:center;
  filter:blur(18px);
  transform:scale(1.25);
  opacity:.35;
}

/* glavna slika - cijela */
.slide::after{
  content:"";
  position:absolute;
  inset:0;
  background-image:var(--img);
  background-size:contain;
  background-position:center;
  background-repeat:no-repeat;
}

@keyframes zoom{
  from{transform:scale(1.05);}
  to{transform:scale(1.15);}
}

.overlay{
  position:absolute;
  width:100%;
  height:100%;
  background:linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.8));
}

.hero-content{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  z-index:5;
}

.hero h1{
  font-size:60px;
  margin-bottom:15px;
}

.hero p{
  color:var(--muted);
  margin-bottom:30px;
  font-size:18px;
}

.btn{
  padding:14px 30px;
  background:var(--accent);
  border-radius:10px;
  color:white;
  text-decoration:none;
  font-weight:800;
}

.videoThumb{
  position:relative;
  width:100%;
  aspect-ratio:9/16;          /* Reels/TikTok format */
  background:#000;
  overflow:hidden;            /* sakrije bijele rubove */
  border-bottom:1px solid #2a2f3d;
}

/* iframe se uveća i “odreže” rubove */
.videoThumb iframe{
  position:absolute;
  top:50%;
  left:50%;
  width:120%;                 /* povećaj da pojede rubove */
  height:120%;
  transform:translate(-50%,-50%);
  border:0;
}

/* kartica */
.videoCard{
  border:1px solid #2a2f3d;
  border-radius:16px;
  background:rgba(28,31,42,.75);
  overflow:hidden;
}

footer{
  text-align:center;
  padding:30px;
  color:#777;
}
</style>
</head>
<body>

<header class="navbar">
  <div><strong>LA FAMILIA TEAM</strong></div>
  <div>
    <a href="index.html">Početna</a>
    <a href="garaza.html">Garaža</a>
  </div>
</header>

<section class="hero">
  <div id="slider"></div>
  <div class="overlay"></div>

  <div class="hero-content">
    <h1>Build. Drive. Repeat.</h1>
    <p>Naša digitalna garaža.</p>
    <a href="garaza.html" class="btn">Uđi u garažu</a>
  </div>
</section>

  <section class="section" id="videos">
  <div class="card">
    <h2 style="margin:0 0 6px">Video</h2>
    <div class="small">Klipovi iz ekipe.</div>
  </div>
  <div id="videoGrid" class="videoGrid"></div>
</section>

<footer>
© 2026 La Familia Team
</footer>

<script>
const sliderImages = [
  "images/slider1.jpg",
  "images/slider2.jpg",
  "images/slider3.jpg",
  "images/slider4.jpg",
  "images/slider5.jpg"
];

const slider = document.getElementById("slider");

sliderImages.forEach((img, index) => {
  const div = document.createElement("div");
  div.className = "slide";
  div.style.setProperty("--img", `url('${img}')`); // bitno
  if(index === 0) div.classList.add("active");
  slider.appendChild(div);
});

let current = 0;
setInterval(() => {
  const slides = document.querySelectorAll(".slide");
  slides[current].classList.remove("active");
  current = (current + 1) % slides.length;
  slides[current].classList.add("active");
}, 5000);
</script>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>
<script>
function esc(s){return String(s??"").replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;");}

async function loadVideos(){
  const root = document.getElementById("videoGrid");
  if(!root) return;

  const { data, error } = await window.sb
    .from("videos")
    .select("id, title, embed_url, source")
    .eq("is_published", true)
    .order("created_at", { ascending: false })
    .limit(12);

  if(error){
    root.innerHTML = `<div class="small" style="padding:0 22px">Greška: ${esc(error.message)}</div>`;
    return;
  }

  if(!data || !data.length){
    root.innerHTML = `<div class="small" style="padding:0 22px">Nema videa još.</div>`;
    return;
  }

  root.innerHTML = data.map(v => `
    <div class="videoCard">
      <div class="videoThumb">
<iframe
  src="${v.embed_url}"
  scrolling="no"
  referrerpolicy="no-referrer"
  sandbox="allow-scripts allow-same-origin allow-presentation allow-popups"
  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
  allowfullscreen
  loading="lazy"
  title="${esc(v.title || "Video")}"
></iframe>
      </div>
      <div class="videoMeta">
        <p class="videoTitle">${esc(v.title || "Video")}</p>
        <p class="videoDesc">${esc(v.source || "")}</p>
      </div>
    </div>
  `).join("");
}

loadVideos();
</script>
  
</body>
</html>
