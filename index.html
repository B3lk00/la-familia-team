<!DOCTYPE html>
<html lang="bs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>La Familia Team</title>

<style>
:root{
  --bg:#0f1117;
  --muted:#b0b6c4;
  --accent:#ff2e63;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:var(--bg);
  color:white;
}

.navbar{
  position:fixed;
  width:100%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 40px;
  background:rgba(0,0,0,0.5);
  backdrop-filter:blur(10px);
  z-index:10;
}

.navbar a{
  color:white;
  text-decoration:none;
  margin-left:20px;
  font-weight:600;
}

.hero{
  height:100vh;
  position:relative;
  overflow:hidden;
}

.slide{
  position:absolute;
  width:100%;
  height:100%;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:opacity 1.2s ease-in-out;
  transform:scale(1.05);
}

.slide.active{
  opacity:1;
  animation:zoom 8s ease forwards;
}

@keyframes zoom{
  from{transform:scale(1.05);}
  to{transform:scale(1.15);}
}

.overlay{
  position:absolute;
  width:100%;
  height:100%;
  background:linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.8));
}

.hero-content{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  z-index:5;
}

.hero h1{
  font-size:60px;
  margin-bottom:15px;
}

.hero p{
  color:var(--muted);
  margin-bottom:30px;
  font-size:18px;
}

.btn{
  padding:14px 30px;
  background:var(--accent);
  border-radius:10px;
  color:white;
  text-decoration:none;
  font-weight:800;
}

footer{
  text-align:center;
  padding:30px;
  color:#777;
}
</style>
</head>
<body>

<header class="navbar">
  <div><strong>LA FAMILIA TEAM</strong></div>
  <div>
    <a href="index.html">Početna</a>
    <a href="garaza.html">Garaža</a>
  </div>
</header>

<section class="hero">
  <div id="slider"></div>
  <div class="overlay"></div>

  <div class="hero-content">
    <h1>Build. Drive. Repeat.</h1>
    <p>Naša digitalna garaža.</p>
    <a href="garaza.html" class="btn">Uđi u garažu</a>
  </div>
</section>

<footer>
© 2026 La Familia Team
</footer>

<script>
const sliderImages = [
  "images/slider1.jpg",
  "images/slider2.jpg",
  "images/slider3.jpg",
  "images/slider4.jpg",
  "images/slider5.jpg"
];

const slider = document.getElementById("slider");

sliderImages.forEach((img, index) => {
  const div = document.createElement("div");
  div.className = "slide";
  div.style.backgroundImage = `url('${img}')`;
  if(index === 0) div.classList.add("active");
  slider.appendChild(div);
});

let current = 0;
setInterval(() => {
  const slides = document.querySelectorAll(".slide");
  slides[current].classList.remove("active");
  current = (current + 1) % slides.length;
  slides[current].classList.add("active");
}, 5000);
</script>

</body>
</html>
